<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Payment Gateway Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #1e293b;
      --card: #273447;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --primary: #38bdf8;
      --success: #22c55e;
      --error: #ef4444;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    header {
      background-color: var(--panel);
      padding: 20px 40px;
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--primary);
      border-bottom: 1px solid #334155;
    }
    .container {
      max-width: 1400px;
      margin: auto;
      padding: 30px 40px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    select, input, button {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    select, input {
      background: #334155;
      color: var(--text);
    }
    button {
      background: var(--primary);
      color: var(--bg);
      font-weight: bold;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .card {
      background: var(--card);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 10px;
    }
    .card p {
      font-size: 1.5rem;
      font-weight: bold;
    }
    canvas {
      background: var(--panel);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.1);
      margin-bottom: 40px;
    }
    .progress {
      background: #334155;
      height: 28px;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, var(--success), var(--error));
      text-align: center;
      line-height: 28px;
      color: #fff;
      font-weight: bold;
    }
    table {
      width: 100%;
      background: var(--panel);
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 16px;
      border-bottom: 1px solid #334155;
      text-align: left;
    }
    th {
      background: #1e293b;
      color: var(--muted);
    }
    td.status-success { color: var(--success); font-weight: bold; }
    td.status-failed { color: var(--error); font-weight: bold; }
  </style>
</head>
<body>
  <header>ðŸ’³ Advanced Transaction Monitoring Dashboard</header>
  <div class="container">
    <div class="topbar">
      <div>
        <select id="merchantSelector">
          <option value="M12345">ShopKart (M12345)</option>
          <option value="M54321">FoodZilla (M54321)</option>
          <option value="M99999">EduPoint (M99999)</option>
        </select>
      </div>
      <button onclick="switchMerchant()">Switch Merchant</button>
    </div>

    <div class="grid">
      <div class="card"><h3>Total Transactions</h3><p id="total-txns">0</p></div>
      <div class="card"><h3>Successful</h3><p id="success-txns">0</p></div>
      <div class="card"><h3>Failed</h3><p id="failed-txns">0</p></div>
      <div class="card"><h3>Total Amount</h3><p id="total-amount">â‚¹0</p></div>
    </div>

    <div class="progress">
      <div class="progress-bar" id="status-bar" style="width: 0%">Success 0%</div>
    </div>

    <canvas id="txnChart" height="100"></canvas>

    <h2 style="margin: 30px 0 10px;">Recent Transactions</h2>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Merchant</th>
        </tr>
      </thead>
      <tbody id="txn-table-body"></tbody>
    </table>
  </div>

  <script>
    const merchants = {
      M12345: { name: "ShopKart", key: "abc123", successRate: 0.9 },
      M54321: { name: "FoodZilla", key: "xyz456", successRate: 0.6 },
      M99999: { name: "EduPoint", key: "edukey", successRate: 0.75 }
    };

    let currentMerchant = "M12345";
    let txnData = [];
    let totalAmount = 0, successCount = 0, failCount = 0;

    const chart = new Chart(document.getElementById('txnChart'), {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Amount (â‚¹)',
          data: [],
          borderColor: '#38bdf8',
          borderWidth: 2,
          tension: 0.3,
          fill: false
        }]
      },
      options: {
        animation: false,
        responsive: true,
        plugins: { legend: { labels: { color: "#cbd5e1" } } },
        scales: {
          x: { ticks: { color: "#cbd5e1" }, title: { display: true, text: 'Time', color: "#cbd5e1" } },
          y: { ticks: { color: "#cbd5e1" }, title: { display: true, text: 'Amount (â‚¹)', color: "#cbd5e1" } }
        }
      }
    });

    function updateDashboard(txn) {
      txnData.unshift(txn);
      if (txn.status === 'success') {
        totalAmount += txn.amount;
        successCount++;
        chart.data.labels.push(txn.time);
        chart.data.datasets[0].data.push(txn.amount);
      } else {
        failCount++;
      }
      if (chart.data.labels.length > 20) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }

      const percent = (successCount + failCount) ? Math.round((successCount / (successCount + failCount)) * 100) : 0;
      document.getElementById("status-bar").style.width = `${percent}%`;
      document.getElementById("status-bar").innerText = `Success ${percent}%`;
      document.getElementById("total-txns").innerText = txnData.length;
      document.getElementById("success-txns").innerText = successCount;
      document.getElementById("failed-txns").innerText = failCount;
      document.getElementById("total-amount").innerText = `â‚¹${totalAmount.toFixed(2)}`;

      const tableBody = document.getElementById("txn-table-body");
      tableBody.innerHTML = txnData.slice(0, 10).map(t => `
        <tr>
          <td>${t.time}</td>
          <td>â‚¹${t.amount}</td>
          <td class="status-${t.status}">${t.status.toUpperCase()}</td>
          <td>${t.merchant}</td>
        </tr>`).join('');

      chart.update();
    }

    function simulateTransaction() {
      const m = merchants[currentMerchant];
      const isSuccess = Math.random() < m.successRate;
      const txn = {
        time: new Date().toLocaleTimeString(),
        amount: isSuccess ? parseFloat((Math.random() * 1000 + 100).toFixed(2)) : 0,
        status: isSuccess ? 'success' : 'failed',
        merchant: currentMerchant
      };
      updateDashboard(txn);
    }

    function switchMerchant() {
      const selected = document.getElementById("merchantSelector").value;
      if (selected !== currentMerchant) {
        currentMerchant = selected;
        txnData = [];
        totalAmount = successCount = failCount = 0;
        chart.data.labels = [];
        chart.data.datasets[0].data = [];
        chart.update();
        document.getElementById("txn-table-body").innerHTML = "";
      }
    }

    setInterval(simulateTransaction, 3000);
  </script>
</body>
</html>
